{% macro input_field(field, value='') %}
<div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", value=value) }}
    {% if field.errors %}
        <div class="text-danger">
            {% for error in field.errors %}
                <small>{{ error }}</small><br>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
