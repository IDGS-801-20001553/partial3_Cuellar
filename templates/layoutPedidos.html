<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/pizza.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        
        
        {%with messages=get_flashed_messages()%}
        {%if messages %}

            {%for message in messages %}
            <div class="alert alert-success">
                {{message}}
            </div>
            {%endfor%}
        {%endif%}
        {%endwith%}

        {% block container %}
            


        
        {% endblock %}

    </div>

    <script>
        // Desplazar la página al div de resultados si se ha realizado una búsqueda
        if (window.location.href.includes("buscar=1")) {
            document.getElementById("resultados-ventas").scrollIntoView();
        }
    </script>
</body>
</html>
